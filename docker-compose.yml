version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatekeeper-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - LOG_LEVEL=INFO
      - API_PORT=8000
    restart: unless-stopped
    command: ["python", "-m", "src.api.main"]

volumes:
  data:
    driver: local
